<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
    <style>
        body {
            background-color: darkmagenta;
            font: normal 20pt Arial;
            color: rgb(255, 242, 227);
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual seu nome?')
        document.writeln(` Oi ${nome}, seu nome tem ${nome.length} letras </br>`)
        document.writeln( `Seu nome é ${nome.toUpperCase()} </br>`)
        document.writeln( `Seu nome é ${nome.toLowerCase()}`)

    </script>
    
</body>
</html>
