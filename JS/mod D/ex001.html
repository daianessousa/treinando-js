<html lang="pt-br">
<head>

<body>
    <h1> De onde você é? </h1>
    Insira o seu país: <input type="text" name="txta" id="txta">

            if (txto == 'Brasil'){
               from1.innerHTML = "<p>  é brasileiro </p>"
            }
        }

    </script>
